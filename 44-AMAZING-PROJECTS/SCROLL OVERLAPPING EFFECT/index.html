<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Overlapping | webkaizen</title>
    <style>
        .images{
            display: flex;
            flex-direction: column;
        }

        .images img{
            height: 100%;
            width: 100%;
            object-fit: cover;
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="images">
        <img src="1.jpg" alt="">
        <img src="7.jpg" alt="">
        <img src="3.jpg" alt="">
        <img src="8.jpg" alt="">
    </div>
</body>
</html>
