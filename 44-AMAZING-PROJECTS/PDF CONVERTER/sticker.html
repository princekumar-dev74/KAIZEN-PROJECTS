<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional PDF Converter |@webkaizen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #8d1515 0%, #59d6df 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .countdown-pulse {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .preview-box {
            border: 2px dashed #cbd5e0;
            border-radius: 0.5rem;
            min-height: 200px;
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-effect rounded-2xl shadow-2xl p-6 md:p-8 w-full max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">Professional PDF Converter</h1>
            <p class="text-blue-100">Convert your content to beautifully formatted PDF documents</p>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- Input Section -->
            <div class="space-y-6">
                <div>
                    <label class="block text-white text-sm font-medium mb-2">Enter your content</label>
                    <textarea 
                        id="contentInput" 
                        class="w-full h-40 p-4 rounded-lg bg-white/10 border border-white/20 text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-300 resize-none"
                        placeholder="Type or paste your content here..."
                    ></textarea>
                </div>

                <div>
                    <label class="block text-white text-sm font-medium mb-2">Upload document (optional)</label>
                    <div class="border-2 border-dashed border-white/30 rounded-lg p-6 text-center hover:border-blue-300 transition-colors">
                        <div class="flex flex-col items-center justify-center space-y-2">
                            <svg class="w-12 h-12 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            <p class="text-white/80 text-sm">Drag & drop files here or click to browse</p>
                            <p class="text-white/60 text-xs">Supported: .txt, .doc, .docx</p>
                        </div>
                        <input type="file" id="fileUpload" class="hidden" accept=".txt,.doc,.docx">
                        <button onclick="document.getElementById('fileUpload').click()" class="mt-4 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-sm transition-colors">
                            Choose File
                        </button>
                    </div>
                </div>
            </div>

            <!-- PDF Customization -->
            <div class="space-y-6">
                <div class="bg-white/5 rounded-lg p-6">
                    <h3 class="text-white font-semibold mb-4">PDF Customization</h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-white text-sm font-medium mb-2">Page Size</label>
                            <select id="pageSize" class="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-blue-300">
                                <option value="a4">A4</option>
                                <option value="letter">Letter</option>
                                <option value="legal">Legal</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-white text-sm font-medium mb-2">Orientation</label>
                            <select id="orientation" class="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-blue-300">
                                <option value="portrait">Portrait</option>
                                <option value="landscape">Landscape</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-white text-sm font-medium mb-2">Margins (mm)</label>
                            <input type="number" id="margins" value="20" min="10" max="50" class="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-blue-300">
                        </div>

                        <div>
                            <label class="block text-white text-sm font-medium mb-2">Font Size</label>
                            <select id="fontSize" class="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-blue-300">
                                <option value="12">Small (12pt)</option>
                                <option value="14" selected>Medium (14pt)</option>
                                <option value="16">Large (16pt)</option>
                                <option value="18">X-Large (18pt)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Preview Box -->
                <div class="bg-white/5 rounded-lg p-6">
                    <h3 class="text-white font-semibold mb-4">Live Preview</h3>
                    <div id="previewBox" class="preview-box p-4 text-white">
                        <p class="text-center text-white/60">Content preview will appear here</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Section -->
        <div class="mt-8 text-center">
            <button id="convertBtn" onclick="startConversion()" class="px-8 py-4 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold rounded-lg shadow-lg transform hover:scale-105 transition-all duration-200">
                Convert to PDF
            </button>
            
            <div id="countdownContainer" class="hidden mt-4">
                <div class="inline-flex items-center space-x-3 bg-white/10 rounded-full px-6 py-3">
                    <div class="w-6 h-6 bg-blue-500 rounded-full countdown-pulse"></div>
                    <span class="text-white font-mono text-lg">Downloading in: <span id="countdown">5</span>s</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize jsPDF
        const { jsPDF } = window.jspdf;
        
        // Update preview as user types
        document.getElementById('contentInput').addEventListener('input', updatePreview);
        
        function updatePreview() {
            const content = document.getElementById('contentInput').value;
            const previewBox = document.getElementById('previewBox');
            
            if (content.trim()) {
                previewBox.innerHTML = `<div class="text-white">${content.replace(/\n/g, '<br>')}</div>`;
            } else {
                previewBox.innerHTML = '<p class="text-center text-white/60">Content preview will appear here</p>';
            }
        }
        
        function startConversion() {
            const content = document.getElementById('contentInput').value.trim();
            
            if (!content) {
                alert('Please enter some content to convert to PDF');
                return;
            }
            
            // Show countdown
            const countdownContainer = document.getElementById('countdownContainer');
            const countdownElement = document.getElementById('countdown');
            const convertBtn = document.getElementById('convertBtn');
            
            countdownContainer.classList.remove('hidden');
            convertBtn.disabled = true;
            convertBtn.classList.add('opacity-50', 'cursor-not-allowed');
            
            let countdown = 5;
            countdownElement.textContent = countdown;
            
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    generatePDF();
                    countdownContainer.classList.add('hidden');
                    convertBtn.disabled = false;
                    convertBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }, 1000);
        }
        
        function generatePDF() {
            const content = document.getElementById('contentInput').value;
            const pageSize = document.getElementById('pageSize').value;
            const orientation = document.getElementById('orientation').value;
            const margins = parseInt(document.getElementById('margins').value);
            const fontSize = parseInt(document.getElementById('fontSize').value);
            
            // Create PDF instance
            const pdf = new jsPDF({
                orientation: orientation,
                unit: 'mm',
                format: pageSize
            });
            
            // Set margins
            const pageWidth = pdf.internal.pageSize.getWidth();
            const pageHeight = pdf.internal.pageSize.getHeight();
            const contentWidth = pageWidth - (margins * 2);
            
            // Set font
            pdf.setFontSize(fontSize);
            pdf.setFont('helvetica', 'normal');
            
            // Split text into lines that fit within content width
            const lines = pdf.splitTextToSize(content, contentWidth);
            
            // Calculate total height needed
            const lineHeight = fontSize * 0.3528; // Convert pt to mm
            const totalHeight = lines.length * lineHeight;
            
            let currentHeight = margins;
            let currentPage = 1;
            
            // Add content with pagination
            for (let i = 0; i < lines.length; i++) {
                if (currentHeight + lineHeight > pageHeight - margins) {
                    pdf.addPage();
                    currentPage++;
                    currentHeight = margins;
                }
                
                pdf.text(lines[i], margins, currentHeight);
                currentHeight += lineHeight;
            }
            
            // Add page numbers
            for (let i = 1; i <= currentPage; i++) {
                pdf.setPage(i);
                pdf.setFontSize(10);
                pdf.text(`Page ${i} of ${currentPage}`, pageWidth - margins - 20, pageHeight - 10);
            }
            
            // Download PDF
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            pdf.save(`document-${timestamp}.pdf`);
            
            // Reset button state
            document.getElementById('convertBtn').disabled = false;
            document.getElementById('convertBtn').classList.remove('opacity-50', 'cursor-not-allowed');
        }
        
        // File upload handling
        document.getElementById('fileUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('contentInput').value = e.target.result;
                    updatePreview();
                };
                reader.readAsText(file);
            }
        });
        
        // Drag and drop functionality
        const dropArea = document.querySelector('.border-dashed');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.classList.add('border-blue-400', 'bg-white/20');
        }
        
        function unhighlight() {
            dropArea.classList.remove('border-blue-400', 'bg-white/20');
        }
        
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            document.getElementById('fileUpload').files = files;
            
            const file = files[0];
            if (file && (file.type === 'text/plain' || file.name.endsWith('.txt') || file.name.endsWith('.doc') || file.name.endsWith('.docx'))) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('contentInput').value = e.target.result;
                    updatePreview();
                };
                reader.readAsText(file);
            } else {
                alert('Please upload a valid text file (.txt, .doc, .docx)');
            }
        }
    </script>
</body>
</html>
