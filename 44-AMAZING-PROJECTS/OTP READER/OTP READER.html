<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Verification</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f2f5;
    font-family: 'Arial', sans-serif;
  }
  .otp-container {
    background: white;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
  }
  h2 {
    margin-bottom: 20px;
    color: #333;
  }
  input {
    width: 50px;
    height: 50px;
    text-align: center;
    font-size: 24px;
    margin: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
    transition: 0.3s;
  }
  input:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px #007bff;
    outline: none;
  }
  button {
    display: block;
    margin: 20px auto;
    padding: 10px 25px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background: #007bff;
    color: white;
    transition: 0.3s;
  }
  button:hover {
    background: #0056b3;
  }
  #message {
    font-size: 18px;
    margin-top: 15px;
    min-height: 24px;
  }
  /* Success/Fail animation */
  .success {
    animation: successAnim 0.5s;
  }
  .fail {
    animation: failAnim 0.5s;
  }
  @keyframes successAnim {
    0% {transform: scale(0.8); color: green;}
    50% {transform: scale(1.2);}
    100% {transform: scale(1);}
  }
  @keyframes failAnim {
    0% {transform: scale(1); color: red;}
    25% {transform: scale(1.2);}
    50% {transform: scale(0.9);}
    75% {transform: scale(1.1);}
    100% {transform: scale(1);}
  }
</style>
</head>
<body>

<div class="otp-container">
  <h2>Enter OTP</h2>
  <div>
    <input type="text" id="otp1" maxlength="1">
    <input type="text" id="otp2" maxlength="1">
    <input type="text" id="otp3" maxlength="1">
    <input type="text" id="otp4" maxlength="1">
  </div>
  <button onclick="verifyOTP()">Verify OTP</button>
  <p id="message"></p>
</div>

<script>
  const correctOTP = "2205"; // Pre-defined OTP

  // Auto-focus next input
  const inputs = document.querySelectorAll('input');
  inputs.forEach((input, idx) => {
    input.addEventListener('input', () => {
      if(input.value.length === 1 && idx < inputs.length - 1) {
        inputs[idx + 1].focus();
      }
    });
    input.addEventListener('keydown', (e) => {
      if(e.key === 'Backspace' && input.value === '' && idx > 0){
        inputs[idx - 1].focus();
      }
    });
  });

  function verifyOTP() {
    const otp = Array.from(inputs).map(i => i.value).join('');
    const message = document.getElementById('message');

    if(otp === correctOTP){
      message.textContent = "✅ OTP Verified!";
      message.className = "success";
    } else {
      message.textContent = "❌ Incorrect OTP";
      message.className = "fail";
    }
  }
</script>

</body>
</html>
