<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Button Effect | webkaizen</title>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
      <style>
                @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap");
:root {
  --gradient-color: linear-gradient(180deg,
                  hsl(235, 4%, 75%) 0%,
                  hsl(235, 4%, 50%) 100%);
  --dark-color: hsl(235, 4%, 42%);
  --white-color: hsl(235, 16%, 95%);
  --body-color: hsl(235, 4%, 60%);
  --body-font: "Montserrat", sans-serif;
  --normal-font-size: 1rem;
}

*{
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

body{
  font-family: var(--body-font);
  font-size: var(--normal-font-size);
  background-color: var(--body-color);
  columns: var(--white-color);
}

a {
  text-decoration: none;
}

.container {
  height: 100vh;
  display: grid;
  place-items: center;
}

.button{
  background: var(--gradient-color);
  color: var(--white-color);
  padding: 1rem;
  border-radius: 4rem;
  display: flex;
  align-items: center;
  column-gap: .5rem;
  box-shadow: inset 0 -2px 2px var(--dark-color),
              inset 0 2px 2px var(--white-color),
              0 18px 14px -24px var(--white-color),
              -24px 40px 48px hsla(235 , 32%, 4%, .6);
  transition: box-shadow .2s linear;
}

.button{
  font-size: 1.5rem;
  filter: drop-shadow(0 0 4px var(--white-color));
}
      </style>
   </head>
   <body>
      <!-- Now start this video -->
       <div class="container">
            <a href="https://www.youtube.com/@WebKaizenDev" class="button">
                  <i class="ri-sun-fill"></i> Subscribe..
            </a>
       </div>
        
<script>

      //JS .........
const button = document.querySelector('.button')

button.addEventListener('mousemove', (e) => {
   const rect = button.getBoundingClientRect()

   const x = e.clientX - rect.left,
         y = e.clientY - rect.top

   const centerX = rect.width / 2,
         centerY = rect.height / 2

   const offsetX = x - centerX,
         offsetY = y - centerY

   const shadowX = offsetX / 5, 
         shadowY = offsetY / 1.5

   const insetX = offsetX  / 22, 
         insetY = offsetY / 8

   button.style.boxShadow = `inset ${-insetX}px ${-insetY}px 2px var(--dark-color),
                             inset ${insetX}px ${insetY}px 2px var(--white-color),
                             ${shadowX}px ${shadowY}px 14px -14px var(--white-color),
                             ${shadowX * 3}px ${shadowY * 3}px 48px hsla(235, 32%, 4%, .6)`
})

button.addEventListener('mouseleave', () => {
   button.style.boxShadow = `inset 0 -2px 2px var(--dark-color),
                             inset 0 2px 2px var(--white-color),
                             0 18px 14px -14px var(--white-color),
                             -24px 40px 48px hsla(235, 32%, 4%, .6)`                          
})

</script>
   </body>
</html>
