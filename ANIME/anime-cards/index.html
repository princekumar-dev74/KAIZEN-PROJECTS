<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image | webkaizen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'cascadia code';
        }

        body{
            min-height: 100vh;
            background: linear-gradient(135deg, #ffffff, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: white;
            font-size: 24px;
            letter-spacing: 2px;
        }

        .wrapper{
            height: 490px;
            width: 90%;
            max-width: 500px;
            display: flex;
            gap: 2px;
        }

        .anime-card{
            height: 100%;
            flex: 1; 
            cursor: pointer;
            transition: 0.4s ease;
        }

        .anime-card img{
            height: 100%;
            width: 100%;
            object-fit: cover;
            border-radius: 20px;
            filter: grayscale(1);
            transition: 0.4s ease;
        }

        .anime-card:hover{
            flex: 6;
        }

        .anime-card:hover img{
            filter: grayscale(0);
        }
    </style>
</head>
<body>
    <h1>✨✨</h1>
    <div class="wrapper">
        <div class="anime-card"><img src="1.jpg" alt=""></div>
        <div class="anime-card"><img src="2.jpg" alt=""></div>
        <div class="anime-card"><img src="3.jpg" alt=""></div>
        <div class="anime-card"><img src="4.jpg" alt=""></div>
        <div class="anime-card"><img src="5.jpg" alt=""></div>
        <div class="anime-card"><img src="6.webp" alt=""></div>
    </div>
</body>
</html>
