<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map | webkaizen</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- Custom CSS -->
    <style>
        /* Basic styling for the map container */
        #map {
            height: 100vh; /* Full viewport height */
            width: 100%; /* Full width */
            margin: 0;
            padding: 0;
        }

        /* Optional: Style the body to remove default margins */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <!-- Custom JS -->
    <script>
        // Initialize the map
        var map = L.map('map').setView([20, 0], 2); // Centered on the world, zoom level 2

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Optional: Add a marker at a specific location, e.g., INDIA,Bihar-Gaya-Bodhgaya
        L.marker([24.6950, 84.9915]).addTo(map)
            .bindPopup('Hello, World!')
            .openPopup();
    </script>
</body>
</html>
